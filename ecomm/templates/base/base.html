<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Website title - bootstrap html template</title>

<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">

<!-- jQuery -->
<script src="/media/js/jquery-2.0.0.min.js" type="text/javascript"></script>

<!-- Bootstrap4 files-->
<script src="/media/js/bootstrap.bundle.min.js" type="text/javascript"></script>
<link href="/media/css/bootstrap.css" rel="stylesheet" type="text/css"/>

<!-- Font awesome 5 -->
<link href="/media/fonts/fontawesome/css/all.min.css" type="text/css" rel="stylesheet">

<!-- custom style -->
<link href="/media/css/ui.css" rel="stylesheet" type="text/css"/>
<link href="/media/css/responsive.css" rel="stylesheet" />

<!-- custom javascript -->
<script src="js/script.js" type="text/javascript"></script>

<script type="text/javascript">
/// some script

// jquery ready start
$(document).ready(function() {
	// jQuery code

}); 
// jquery end
</script>

</head>
<body>

	<header class="section-header">

		<nav class="navbar navbar-dark navbar-expand p-0 bg-dark">
		<div class="container">
			<ul class="navbar-nav d-none d-md-flex mr-auto">
				<li class="nav-item"><a class="nav-link" href="{% url 'index' %}">
					<div class="brand-wrap">
					<img class="logo w-75" src="https://upload.wikimedia.org/wikipedia/tr/f/f0/S2G_Esports_logo.png?20230326143238">
				</div> <!-- brand-wrap.// -->
				</a></li>
				<li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Ana Sayfa</a></li>
				<li class="nav-item"><a class="nav-link" href="{% url 'product_list' %}">Ürünler</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Çok Satanlar</a></li>
			</ul>
			<ul class="navbar-nav">
				<li>
					<div class="widget-header  mr-3">
						<a href="{% url 'basket' %}"  class="icon icon-sm rounded-circle w-50"><i class="fa fa-shopping-cart"></i></a>
						<span class="badge badge-pill badge-danger notify">{{request.user.profile.get_cart_count}}</span>
					</div>
				</li>

				<li>
							{% if user.is_authenticated %}
							<div>
							<a href="#">{{request.user.username}}</a> |
								<a href="{% url 'logout' %}"> Logout</a>
							</div>
							{% else %}
							<span class="text-muted">Welcome!</span>
							<div>
								<a href="{% url 'login' %}">Sign in</a> |
								<a href="{% url 'register' %}"> Register</a>
							</div>
							{% endif %}
				</li>
			</ul> <!-- list-inline //  -->
		  </div> <!-- navbar-collapse .// -->
		 <!-- container //  -->
		</nav> <!-- header-top-light.// -->
		

	</header>

	{% block start %}
	{% endblock %}

</body>

</html>

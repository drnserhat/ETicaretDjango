<!-- home/index.html -->
{% extends "base/base.html" %}

{% block start %}
<div class="container mt-5 pt-5">

    <div id="slider" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <!-- Slider içeriği buraya eklenecek -->
            <div class="carousel-item active">
                <img height="400" src="https://static.ticimax.cloud/32598/Uploads/Slider/toptan-sile-bezi-giyim-3.jpg?t=20230325133319" class="d-block w-100" alt="Slider Image 1">
            </div>
            <div class="carousel-item">
                <img height="400" src="https://olivia.com.tr/wp-content/uploads/2022/07/slider.jpg" class="d-block w-100" alt="Slider Image 2">
            </div>
            <!-- Diğer slider öğeleri buraya eklenmeli -->
        </div>
        <a class="carousel-control-prev" href="#slider" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#slider" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
<br>
    <div class="col-lg-6 col-sm-12">
        <form action="{% url 'index' %}" method="get" class="search">
            <div class="input-group w-100">
                <input type="text" class="form-control" name="q" placeholder="Search" value="{{ query }}">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </form> <!-- search-wrap .end// -->
    </div> <!-- col.// -->
    <br>
    <div class="row">
        {% for product in products %}
            <div class="col-md-3">
                <figure class="card card-product-grid">
                    <div class="img-wrap"> <img src="/media/{{ product.product_images.first.image }}"> </div>
                    <figcaption class="info-wrap border-top">
                        <a href="{% url 'get_product' product.slug %}" class="title">
                            <b>{{ product.product_name }}</b>
                        </a>
                        <div class="price mt-2">${{ product.price }}.00</div> <!-- price-wrap.// -->
                    </figcaption>
                </figure> <!-- card // -->
            </div> <!-- col.// -->
        {% endfor %}
    </div>
</div>
{% endblock %}
